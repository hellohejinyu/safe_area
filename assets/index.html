<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Document</title>
  <style>
    * {
      margin: 0;
    }
    body {
      display: flex;
      align-items: end;
      height: 100vh;
    }
    span {
      background-color: green;
      color: #fff;
      padding-bottom: env(safe-area-inset-bottom);
    }
  </style>
</head>
<body>
  <span>您可以更改表单模板的整体的 tab 键顺序中控件的位置。Tab 顺序将焦点移动的顺序窗体中从一个字段或对象到下一个用户按 TAB 或 SHIFT + TAB。表单模板中的所有控件的默认选项卡上的索引设置为 0，但 tab 键次序从 1 开始。也就是说，为 1选项卡上的索引框中的控件时，将会访问用户按 TAB 键。将访问任何选项卡上的索引框中的 2 的控件，第二个，依此类推。选项卡上的索引框中的 0 与任何控件将排 tab 键顺序中。</span>
</body>
</html>
